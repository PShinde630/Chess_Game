{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Journal Entry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="mb-4">Edit Journal Entry</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="journal-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="journal-description" name="description" 
                       value="{{ journal_entry.description }}" required>
            </div>

            <div class="mb-3">
                <label for="journal-entry" class="form-label">Entry</label>
                <textarea class="form-control" id="journal-entry" name="entry" rows="5" required>{{ journal_entry.entry }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
